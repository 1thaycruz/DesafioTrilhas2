<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição - Programa Trilhas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFFFFF; 
        color: #292524; 
        line-height: 1.6;
        padding: 20px;
        background-image: url('https://www.example.com/sua-ilustracao.svg'); /* Substitua com seu arquivo de ilustração */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FEE7D6; 
        border: 1px solid #D6D3D1; 
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-image: url('https://www.example.com/sua-ilustracao-de-fundo.svg'); /* Exemplo de ilustração de fundo */
        background-repeat: no-repeat;
        background-position: top center;
        background-size: 50%; /* Ajuste o tamanho conforme necessário */
    }

    .logo-container {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-container img {
        max-width: 180px;
        height: auto;
    }

    .heading1 {
        font-size: 32px;
        line-height: 120%;
        font-weight: bold;
        color: #2135A6; 
        margin-bottom: 20px;
    }

    .heading2 {
        font-size: 24px;
        line-height: 120%;
        font-weight: bold;
        color: #2135A6; 
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #292524; 
    }

    .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #D6D3D1; 
        border-radius: 4px;
        font-size: 16px;
        color: #57534E; 
        background-color: #FFFFFF; 
    }

    .input-field:focus {
        border-color: #F3541C; 
        outline: none;
    }

    textarea.input-field {
        resize: vertical;
        min-height: 100px;
    }

    .btn-primary, .btn-secondary {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #F67841; 
        color: #FFFFFF; 
    }

    .btn-primary:hover {
        background-color: #F3541C; 
    }

    .btn-secondary {
        background-color: #E7E5E4; 
        color: #292524; 
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #D6D3D1; 
    }

    .course-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }

    .course-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        background-color: #FFFFFF; 
        border: 1px solid #D6D3D1;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .course-button:hover {
        border-color: #F3541C; 
        background-color: #FEE7D6; 
    }

    .logo-container img {
        max-width: 180px;
        height: auto;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="https://i.imgur.com/M8wO8iS.png" alt="Logo Programa Trilhas"> <!-- Logo da empresa -->
    </div>
    <h1 class="heading1">Formulário de inscrição</h1>
    <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

    <form>
      <div class="form-group">
        <label for="nome"><i class="fas fa-user"></i> Nome completo</label>
        <input type="text" id="nome" name="nome" class="input-field">
      </div>

      <div class="form-group">
        <label for="nascimento"><i class="fas fa-calendar-alt"></i> Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento" class="input-field">
      </div>

      <div class="form-group">
        <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
        <input type="text" id="cpf" name="cpf" class="input-field">
      </div>

      <div class="form-group">
        <label for="sexo"><i class="fas fa-transgender"></i> Sexo</label>
        <select id="sexo" name="sexo" class="input-field">
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="exemplo@email.com">
      </div>

      <div class="form-group">
        <label for="telefone"><i class="fas fa-phone-alt"></i> Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="input-field">
      </div>

      <div class="form-group">
        <label><i class="fas fa-file-alt"></i> Documento de identidade</label>
        <input type="file" class="input-field">
      </div>

      <div class="form-group">
        <label for="cep"><i class="fas fa-map-marker-alt"></i> CEP</label>
        <input type="text" id="cep" name="cep" class="input-field">
      </div>

      <div class="form-group">
        <label for="rua"><i class="fas fa-road"></i> Rua</label>
        <input type="text" id="rua" name="rua" class="input-field">
      </div>

      <div class="form-group">
        <label for="numero"><i class="fas fa-hashtag"></i> Número</label>
        <input type="text" id="numero" name="numero" class="input-field">
      </div>

      <div class="form-group">
        <label for="cidade"><i class="fas fa-city"></i> Cidade</label>
        <input type="text" id="cidade" name="cidade" class="input-field">
      </div>

      <div class="form-group">
        <label for="estado"><i class="fas fa-map-signs"></i> Estado</label>
        <input type="text" id="estado" name="estado" class="input-field">
      </div>

      <div class="form-group">
        <label><i class="fas fa-file-alt"></i> Comprovante de residência</label>
        <input type="file" class="input-field">
      </div>

      <div class="form-group">
        <label><i class="fas fa-book"></i> Trilhas de aprendizagem</label>
        <div class="course-buttons">
          <label class="course-button"><input type="radio" name="trilha" value="frontend"> Programação Front-end</label>
          <label class="course-button"><input type="radio" name="trilha" value="backend"> Programação Back-end</label>
          <label class="course-button"><input type="radio" name="trilha" value="jogos"> Programação de Jogos</label>
          <label class="course-button"><input type="radio" name="trilha" value="design"> Design e Experiência</label>
          <label class="course-button"><input type="radio" name="trilha" value="dados"> Ciência de Dados</label>
        </div>
      </div>

      <div class="form-group">
        <label><input type="checkbox"> Declaro que li e concordo com os Termos e Condições e com a Política de Privacidade.</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary">Fazer inscrição</button>
        <button type="reset" class="btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
