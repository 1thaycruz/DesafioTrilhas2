<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="heading1">Formulário de Inscrição</h1>
        <form>
            <div class="form-group">
                <label for="name" class="text-primary">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" class="input-field">
            </div>
            <div class="form-group">
                <label for="email" class="text-primary">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" class="input-field">
            </div>

            <!-- Opções de Curso -->
            <div class="form-group">
                <label class="text-primary">Selecione o Curso:</label>
                <div class="course-buttons">
                    <label class="course-button">
                        <input type="radio" name="course" value="front-end">
                        <img src="assets/front-end.png" alt="Front-end" class="course-icon">
                        <span>Front-end</span>
                    </label>
                    <label class="course-button">
                        <input type="radio" name="course" value="jogos">
                        <img src="assets/jogos.png" alt="Jogos" class="course-icon">
                        <span>Jogos</span>
                    </label>
                    <label class="course-button">
                        <input type="radio" name="course" value="back-end">
                        <img src="assets/back-end.png" alt="Back-end" class="course-icon">
                        <span>Back-end</span>
                    </label>
                    <label class="course-button">
                        <input type="radio" name="course" value="ux">
                        <img src="assets/ux.png" alt="UX" class="course-icon">
                        <span>UX</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-primary">
                    <img src="assets/check.png" alt="Enviar" class="icon">
                    Enviar Inscrição
                </button>
                <button type="reset" class="btn-secondary">
                    <img src="assets/arrow-left-02.png" alt="Limpar" class="icon">
                    Limpar Formulário
                </button>
            </div>
        </form>
    </div>
</body>
</html>
